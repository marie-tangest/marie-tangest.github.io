<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100..900&family=Playfair+Display:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/main.css">
  </head>
  <body>
    <section class="hero">
      <canvas id="gradient-canvas"></canvas>
      <div class="profile">
        <div class="frame">
          <img src="/src/assets/profile.jpg" alt="Profile Picture" class="image">
        </div>
        <div class="info">
          <h1 class="name">Marie Tangest</h1>
          <div class="contact">
            <h2 class="title">Graphic & Web Designer</h2>
            <a href="mailto:marie.tangest@gmail.com" class="email">marie.tangest@gmail.com</a>
            <a href="tel:+46735784204" class="phone">+46 73 578 4204</a>
          </div>
        </div>
      </div>
      <div class="scroll">
        <span>Scroll Down</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow">
          <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
      </div>
    </section>
    <div class="post-hero-spacer"></div>
    <section class="projects">
      <div class="view">
        <div class="images">
          <div class="frame">
            <img src="/src/assets/projects/hiva-01.jpg" class="image" data-project="0" data-slide="0" alt="Project 1 Slide 1">
            <img src="/src/assets/projects/hiva-02.jpg" class="image" data-project="0" data-slide="1" alt="Project 1 Slide 2">
            <img src="/src/assets/projects/hiva-03.jpg" class="image" data-project="0" data-slide="2" alt="Project 1 Slide 3">

            <img src="/src/assets/projects/noor-01.jpg" class="image" data-project="1" data-slide="0" alt="Project 2 Slide 1">
            <img src="/src/assets/projects/noor-02.jpg" class="image" data-project="1" data-slide="1" alt="Project 2 Slide 2">
            <img src="/src/assets/projects/noor-03.jpg" class="image" data-project="1" data-slide="2" alt="Project 2 Slide 3">

            <img src="/src/assets/projects/viu-01.jpg" class="image" data-project="2" data-slide="0" alt="Project 3 Slide 1">
            <img src="/src/assets/projects/viu-02.jpg" class="image" data-project="2" data-slide="1" alt="Project 3 Slide 2">
            <img src="/src/assets/projects/viu-03.jpg" class="image" data-project="2" data-slide="2" alt="Project 3 Slide 3">
          </div>
        </div>
        <div class="content">
          <div class="info" data-project="0">
            <h2 class="title">HIVA</h2>
            <p class="description" data-slide="0">Project Description</p>
            <p class="description" data-slide="1">Project Description</p>
            <p class="description" data-slide="2">Project Description</p>
          </div>

          <div class="info" data-project="1">
            <h2 class="title">NOOR</h2>
            <p class="description" data-slide="0">Project Description</p>
            <p class="description" data-slide="1">Project Description</p>
            <p class="description" data-slide="2">Project Description</p>
          </div>

          <div class="info" data-project="2">
            <h2 class="title">VIU</h2>
            <p class="description" data-slide="0">Project Description</p>
            <p class="description" data-slide="1">Project Description</p>
            <p class="description" data-slide="2">Project Description</p>
            </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/ts/main.ts"></script>
